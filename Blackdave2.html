    <title>Blackdave</title>
    <script>
        // Adding keyboard controls
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                // HIT / DEAL / NEW ROUND actions
                handleHitDealNewRound();
            } else if (event.code === 'Enter') {
                // STAND action
                handleStand();
            }
        });

        function handleHitDealNewRound() {
            // Logic for HIT, DEAL, NEW ROUND
            console.log('Hit/Deal/New Round action triggered');
        }

        function handleStand() {
            // Logic for STAND
            console.log('Stand action triggered');
        }
    </script>
</head>
